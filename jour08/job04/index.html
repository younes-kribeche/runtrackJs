                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>

            </button>
            <div class="relative hidden md:block">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>

                </div>
                <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Rechercher...">

                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">

                </div>
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-teal-700 dark:border-gray-700">
                <li>
                    <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-gray-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Accueil</a>

                <li>

            <ul class="items-center w-full text-sm font-medium text-gray-900 border border-gray-200 rounded-lg sm:flex bg-gray-800 border-gray-600 dark:text-white">
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">

                        <label for="horizontal-list-radio-license" class="w-full py-3 ms-2 text-sm font-medium ">Homme</label>
                    </div>
                </li>
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input id="horizontal-list-radio-id" type="radio" value="" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-3 dark:bg-gray-600 dark:border-gray-500">
                        <label for="horizontal-list-radio-id" class="w-full py-3 ms-2 text-sm font-medium ">Femme</label>
                    </div>
                </li>

                        <label for="horizontal-list-radio-military" class="mr-3 py-3 ms-2 text-xs font-medium ">Non binaire</label>
                    </div>
                </li>
                <li class="w-full border-x border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">

                        <label for="horizontal-list-radio-passport" class="w-full py-3 ms-2 text-sm font-medium  ">Autre</label>
                    </div>
                </li>
            </ul>
        
            <div class="grid md:grid-cols-2 md:gap-6">

                      </svg>

            <div class="relative z-0 w-full mb-5 group">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-1 white w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />

            <fieldset>
                <h3 class="mb-3 mr-3 text-center text-white">Mes passions</h3>
                    <div class="flex mb-3">      
                        <div class="flex items-center">
                            <input id="international-shipping-disabled" type="checkbox" value="" class="w-4 h-4 border-teal-700 rounded bg-teal-700 focus:ring-3 focus:ring-teal-700 ">
                            <label for="international-shipping-disabled" class="ms-1 mr-7 text-sm font-medium text-white">informatique</label>
                        </div>
                        <div class="flex items-center">
                            <input id="international-shipping-disabled" type="checkbox" value="" class="w-4 h-4 border-teal-700 rounded bg-teal-700 focus:ring-3 focus:ring-teal-700 ">
                            <label for="international-shipping-disabled" class="ms-1 mr-7 text-sm font-medium text-white">Voyage</label>
                        </div>
                        <div class="flex items-center">
                            <input id="international-shipping-disabled" type="checkbox" value="" class="w-4 h-4 border-teal-700 rounded bg-teal-700 focus:ring-3 focus:ring-teal-700 ">
                            <label for="international-shipping-disabled" class="ms-1 mr-7 text-sm font-medium text-white">Sport</label>
                        </div>
                        <div class="flex items-center">
                            <input id="international-shipping-disabled" type="checkbox" value="" class="w-4 h-4 border-teal-700 rounded bg-teal-700 focus:ring-3 focus:ring-teal-700 ">

                        </div>
                    </div>  
            </fieldset>
            <div class="flex flex-col items-center">
            <button type="submit" class="text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Envoyer</button>
            </div>
    </form>

                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>

                <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Rechercher...">
            </div>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Accueil</a>
            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Inscription</a>
            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Connexion</a>
